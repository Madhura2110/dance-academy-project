<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance Dance Academy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: serif;
        background-color: #f8f9fa;
      }
      .header {
        background-color: #dcdcdc;
        text-align: center;
        padding: 10px;
        font-size: 28px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80px;
        padding-left: 20px;
        padding-right: 20px;
      }
      .logo {
        height: 60px;
        width: 60px;
        object-fit: cover;
        border-radius: 0;
      }
      .menu-icon {
        font-size: 24px;
        cursor: pointer;
      }
      .form-section {
        background-color: #3a3a3a;
        color: white;
        padding: 40px;
        border-radius: 10px;
        margin: 20px;
      }
      .form-section h2 {
        font-weight: bold;
      }
      .form-control {
        background-color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      footer {
        text-align: center;
        padding: 15px;
        background: #d3d3d3;
        margin-top: 60px;
      }
      .submit-btn {
        background-color: orange;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="D:\Web miniproject - LAB\assets\Screenshot (36).png"
        alt="Logo"
        class="logo"
      />
      <span>Elegance Dance Academy</span>
      <span class="menu-icon">â˜°</span>
    </div>

    <div class="container">
      <div class="form-section">
        <p>Start Your Journey</p>
        <h2>Join us Today</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Your Name" />
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="E-Mail" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Phone number"
              />
            </div>
            <div class="col-md-6">
              <select class="form-control">
                <option>Select Course</option>
                <option>Classical</option>
                <option>Hip-Hop</option>
                <option>Contemporary</option>
                <option>Free-Style</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <select class="form-control">
                <option>Select Time Slot</option>
                <option>Monday - 2:00 PM to 3:30 PM</option>
                <option>Wednesday - 1:00 PM to 5:30 PM</option>
                <option>Monday - 5:00 PM to 6:30 PM</option>
                <option>Tuesday - 4:00 PM to 5:30 PM</option>
                <option>Thursday - 5:00 PM to 6:30 PM</option>
              </select>
            </div>
          </div>
          <textarea
            class="form-control"
            rows="4"
            placeholder="Write a message"
          ></textarea>
          <button type="submit" class="submit-btn">
            <a href="Classbook.html">SUBMIT</a>
          </button>
        </form>
      </div>
    </div>

    <footer class="text-center py-3">
      &copy; 2024 Elegance Dance Academy. All Rights Reserved
    </footer>
  </body>
</html>
