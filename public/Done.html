<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #b3b3b3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .modal-content {
        border-radius: 10px;
        overflow: hidden;
      }
      .modal-header {
        background-color: #1e40af;
        color: white;
        border-bottom: none;
        text-align: center;
        justify-content: center;
        position: relative;
        width: 100%;
        height: 80px; /* Increased height */
      }
      .modal-header .checkmark {
        position: absolute;
        right: 50%;
        transform: translateX(50%);
      }
      .modal-body {
        text-align: center;
        background-color: #fdf7f5;
      }
      .modal-body h4 {
        color: green;
        font-weight: bold;
      }
      .modal-footer {
        justify-content: center;
        border-top: none;
        background-color: #fdf7f5;
      }
    </style>
  </head>
  <body>
    <div class="modal show d-block" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/checkmark.png"
              alt="Success"
              class="checkmark"
            />
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>Great..!</h4>
            <p>Your data Enrolled Successfully</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary">
              <a href="D:\Web miniproject - LAB\index.html">Next</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
